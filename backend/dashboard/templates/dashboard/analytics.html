<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }} - {{ company_name }}</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js for beautiful charts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.min.js"></script>
    
    <!-- Custom fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Custom dark theme colors */
        .bg-primary { background-color: #0f172a; }
        .bg-secondary { background-color: #1e293b; }
        .bg-card { background-color: #1e1e2e; }
        .text-accent { color: #f59e0b; }
        .text-success { color: #10b981; }
        .border-accent { border-color: #374151; }
        
        /* Subtle animations */
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
        }
        
        /* Custom scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #1e293b;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #374151;
            border-radius: 3px;
        }
        
        /* Gradient backgrounds */
        .gradient-gold {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }
        .gradient-emerald {
            background: linear-gradient(135deg, #10b981, #047857);
        }
        .gradient-blue {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        }
        .gradient-purple {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
        }
    </style>
</head>
<body class="bg-primary text-gray-100 min-h-screen">
    
    <!-- Navigation Header -->
    <nav class="bg-secondary border-b border-accent shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-4">
                    <h1 class="text-xl font-bold text-white">{{ company_name }}</h1>
                    <span class="text-sm text-gray-400">Analytics Dashboard</span>
                </div>
                <div class="flex items-center space-x-6">
                    <div class="flex items-center space-x-2">
                        <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                        <span class="text-sm text-gray-300">Live</span>
                    </div>
                    <a href="/admin/" class="text-gray-300 hover:text-white transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- KPI Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            
            <!-- Active Users Card -->
            <div class="bg-card rounded-xl p-6 card-hover shadow-lg border border-gray-700">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-400 uppercase tracking-wide">Active Users</p>
                        <p class="text-2xl font-bold text-white mt-1" id="active-users">-</p>
                        <p class="text-xs text-gray-500 mt-1">of <span id="total-users">-</span> total</p>
                    </div>
                    <div class="gradient-emerald w-12 h-12 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m3 5.197H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Live Connections Card -->
            <div class="bg-card rounded-xl p-6 card-hover shadow-lg border border-gray-700">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-400 uppercase tracking-wide">Live Connections</p>
                        <p class="text-2xl font-bold text-white mt-1" id="active-connections">-</p>
                        <div class="flex items-center mt-1">
                            <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse mr-2"></div>
                            <p class="text-xs text-gray-500">Real-time</p>
                        </div>
                    </div>
                    <div class="gradient-blue w-12 h-12 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Today's Revenue Card -->
            <div class="bg-card rounded-xl p-6 card-hover shadow-lg border border-gray-700">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-400 uppercase tracking-wide">Today's Revenue</p>
                        <p class="text-2xl font-bold text-white mt-1">$<span id="today-revenue">-</span></p>
                        <p class="text-xs text-gray-500 mt-1">Est. weekly: $<span id="week-revenue">-</span></p>
                    </div>
                    <div class="gradient-gold w-12 h-12 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Data Usage Card -->
            <div class="bg-card rounded-xl p-6 card-hover shadow-lg border border-gray-700">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-400 uppercase tracking-wide">Data Usage</p>
                        <p class="text-2xl font-bold text-white mt-1"><span id="data-usage">-</span> GB</p>
                        <p class="text-xs text-gray-500 mt-1">Past 7 days</p>
                    </div>
                    <div class="gradient-purple w-12 h-12 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v4a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
            
            <!-- User Growth Chart -->
            <div class="bg-card rounded-xl p-6 shadow-lg border border-gray-700">
                <h3 class="text-lg font-semibold text-white mb-4">User Growth (7 Days)</h3>
                <canvas id="userGrowthChart" class="w-full h-64"></canvas>
            </div>

            <!-- Connection Types Chart -->
            <div class="bg-card rounded-xl p-6 shadow-lg border border-gray-700">
                <h3 class="text-lg font-semibold text-white mb-4">Connection Types</h3>
                <canvas id="connectionTypesChart" class="w-full h-64"></canvas>
            </div>
        </div>

        <!-- Live Connections Table -->
        <div class="bg-card rounded-xl shadow-lg border border-gray-700">
            <div class="p-6 border-b border-gray-700">
                <div class="flex items-center justify-between">
                    <h3 class="text-lg font-semibold text-white">Live Connections</h3>
                    <button onclick="refreshConnections()" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors text-sm">
                        Refresh
                    </button>
                </div>
            </div>
            <div class="overflow-x-auto custom-scrollbar">
                <table class="w-full">
                    <thead class="bg-gray-800">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">User</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Type</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">IP Address</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Duration</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Plan</th>
                        </tr>
                    </thead>
                    <tbody id="connections-table" class="divide-y divide-gray-700">
                        <!-- Dynamic content loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- JavaScript for dynamic updates -->
    <script>
        let userGrowthChart, connectionTypesChart;

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboardData();
            loadLiveConnections();
            
            // Auto-refresh every 30 seconds
            setInterval(function() {
                loadDashboardData();
                loadLiveConnections();
            }, 30000);
        });

        // Load main dashboard statistics
        async function loadDashboardData() {
            try {
                const response = await fetch('/dashboard/api/stats/');
                const data = await response.json();
                
                // Update KPI cards
                document.getElementById('active-users').textContent = data.overview.active_users;
                document.getElementById('total-users').textContent = data.overview.total_users;
                document.getElementById('active-connections').textContent = data.overview.active_connections;
                document.getElementById('today-revenue').textContent = data.overview.estimated_today_revenue;
                document.getElementById('week-revenue').textContent = data.overview.estimated_week_revenue;
                document.getElementById('data-usage').textContent = data.overview.total_data_gb;
                
                // Update charts
                updateUserGrowthChart(data.charts.user_growth);
                updateConnectionTypesChart(data.charts.connection_breakdown);
                
            } catch (error) {
                console.error('Error loading dashboard data:', error);
            }
        }

        // Load live connections
        async function loadLiveConnections() {
            try {
                const response = await fetch('/dashboard/api/connections/');
                const data = await response.json();
                
                const tbody = document.getElementById('connections-table');
                tbody.innerHTML = '';
                
                if (data.connections.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="px-6 py-4 text-center text-gray-400">No active connections</td></tr>';
                    return;
                }
                
                data.connections.forEach(conn => {
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-800 transition-colors';
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-white">${conn.username}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">${conn.connection_type}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">${conn.ip_address}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">${conn.duration_display}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">${conn.plan_name}</td>
                    `;
                    tbody.appendChild(row);
                });
                
            } catch (error) {
                console.error('Error loading connections:', error);
            }
        }

        // Update user growth chart
        function updateUserGrowthChart(data) {
            const ctx = document.getElementById('userGrowthChart').getContext('2d');
            
            if (userGrowthChart) {
                userGrowthChart.destroy();
            }
            
            userGrowthChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => d.date),
                    datasets: [{
                        label: 'New Users',
                        data: data.map(d => d.count),
                        borderColor: '#10b981',
                        backgroundColor: 'rgba(16, 185, 129, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: { color: '#cbd5e1' }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { color: '#cbd5e1' },
                            grid: { color: '#374151' }
                        },
                        x: {
                            ticks: { color: '#cbd5e1' },
                            grid: { color: '#374151' }
                        }
                    }
                }
            });
        }

        // Update connection types chart
        function updateConnectionTypesChart(data) {
            const ctx = document.getElementById('connectionTypesChart').getContext('2d');
            
            if (connectionTypesChart) {
                connectionTypesChart.destroy();
            }
            
            connectionTypesChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: data.map(d => d.connection_type.charAt(0).toUpperCase() + d.connection_type.slice(1)),
                    datasets: [{
                        data: data.map(d => d.count),
                        backgroundColor: ['#f59e0b', '#3b82f6', '#8b5cf6'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: { color: '#cbd5e1', padding: 20 }
                        }
                    }
                }
            });
        }

        // Refresh connections manually
        function refreshConnections() {
            loadLiveConnections();
        }
    </script>
</body>
</html>
